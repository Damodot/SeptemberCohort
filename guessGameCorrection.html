<body>
    <main class="m-auto p-4 rounded w-50 shadow">
        <h1 class="text-center fw-bolder">Guessing Game</h1>
        <input type="number" id="numInput" class="form-control mt-4">
        <button class="btn btn-success mt-4" onclick="checkGuess()">Check Guess</button>
        <div id="output" class="mt-4"></div>
    </main>
</body>

</html>
<script>
    console.log('Hello World');

    // console.log(numInput);

    function checkGuess() {
        console.log('Button Clicked');
        let randNum = Math.ceil(Math.random() * 10)
        let numInput = document.querySelector('#numInput').value.trim()
        let output = document.querySelector("#output")
        console.log(randNum);
        console.log(numInput);

        let checker = randNum === +numInput
        // checker ?
        //     output.innerHTML = `<h1>You guessed right , the computer guessed ${randNum}</h1>` :
        //     output.innerHTML = `<h1>You guessed wrong , the computer guessed ${randNum}</h1>`

        output.innerHTML = checker ?
            `<h1>You guessed right , the computer guessed ${randNum}</h1>` :
            `<h1>You guessed wrong , the computer guessed ${randNum}</h1>`
    }

</script>
