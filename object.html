<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100dvw;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 60%;
        }

        table, th, td, thead, tbody, tr {
            border-collapse: collapse;
            border: 1px solid rgb(184, 184, 184);
        }
    </style>
</head>
<body>
    <section>
        <main class="m-auto shadow p-4 rounded">
            <h1 class="text-center fw-bolder">Sign Up</h1>
            <label for="FirstName" class="mt-4">First Name</label>
            <input type="text" class="form-control" id="firstName">
            <label for="LastName" class="mt-4">Last Name</label>
            <input type="text" class="form-control" id="lastName">
            <label for="email" class="mt-4">Email</label>
            <input type="text" class="form-control" id="email">
            <label for="Password" class="mt-4">Password</label>
            <input type="password" class="form-control" id="password">
            <label for="Confirm Password" class="mt-4">Confirm Password</label>
            <input type="password" class="form-control" id="confPassword">
            <button class="btn btn-success py-2 w-100 mt-4" onclick="signUp()">Sign Up</button>
            <div id="output" class="mt-4">
                <table class="w-100">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Full Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                       
                    </tbody>
                </table>
            </div>
        </main>
    </section>
</body>
</html>
<script>
    let database = []
    function signUp() {
        let firstName = document.getElementById('firstName')
        let lastName = document.getElementById('lastName')
        let email = document.getElementById('email')
        let password = document.getElementById('password')
        let confPassword = document.getElementById('confPassword')
        let tbody = document.getElementById('tbody')

        if (!firstName.value.trim() || !lastName.value.trim() || !email.value.trim() || !password.value.trim() || !confPassword.value.trim()) {
            alert('All fields are mandatory')
            return
        }

        if (password.value.trim().length < 8) {
            alert('Your password is not strong')
            return
        }

        if (password.value.trim() !== confPassword.value.trim()) {
            alert('Passwords are not the same')
            return
        }

        let userObject = {
            firstName: firstName.value.trim(),
            lastName: lastName.value.trim(),
            email: email.value.trim(),
            password: password.value.trim(),
            getFullName: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }
        database.push(userObject)
        console.log(database);

        // [{...}, {...}]
        tbody.innerHTML = ''
        for (let index = 0; index < database.length; index++) {
            const element = database[index];
            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${element.getFullName()}</td>
                    <td>${element.email}</td>
                </tr>
            `
        }


        

        firstName.value = ''
        lastName.value = ''
        email.value = ''
        password.value = ''
        confPassword.value = ''

    }
    let userOne = {
        name: 'Evans',
        currentClass: 'Javascript',
        job: 'Software developer',
        age: 200,
        isMarried: true,
        nextClass: ['React JS', 'React Native', 'Next JS', 'Flutter'],
        moreInfo: {
            deviceBeingUsed: ['Hp', 'Iphone', 'Ipad']
        },
        getFullname: function ()  {
            let statement = `${this.name} is a ${this.job} and he has these skills; ${this.nextClass.slice(0, this.nextClass.length - 1).join(', ')} and ${this.nextClass[this.nextClass.length - 1]}`
            return statement  
        }
    }
    console.log(userOne.nextClass[2]);
    console.log(userOne.moreInfo.deviceBeingUsed[1]);
    console.log(userOne.name);
    userOne.hobby = 'Coding'
    userOne.age = 201
    console.log(userOne);
    console.log(userOne.getFullname());

    userOne.getMoreInfo = function () {
        return `${this.name} loves ${this.hobby} `
    }

    console.log(userOne.getMoreInfo());
    

    
    

    let arr = ['Evans', 'Mercy', 'Ayo', 'Federick']
    console.log(arr);
    
</script>
